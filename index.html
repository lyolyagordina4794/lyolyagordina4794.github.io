           <script>
            
            var count = 0;
            var ticks = 10;
            
            var timer = document.querySelector("#timer");
            var open = document.querySelector("#open");
            
            timer.innerHTML = 'Kurulum kaldı ' + (ticks - count) + ' saniye';
            setTimeout(tick, 1000);
            
            function tick() {
                if(count > ticks) {
                    timer.setAttribute("style", "visibility: hidden;");
                    open.setAttribute("style", "visibility: visible; background-color: #d5341d; color: #ffffff; border-color: #d5341d;");
                }
                else {
                    timer.innerHTML = 'Kurulum kaldı ' + (ticks - count) + ' saniye';
                    count ++;
                    setTimeout(tick, 1000);
                }
            }
            
        </script>
